<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food table</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
        width: 90%;
        margin: 0 auto;
        margin-top: 50px;
      }

      th,
      td {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <!-- 1 -->
    <form id="form">
      <input type="text" id="name" placeholder="Enter name" />
      <input type="number" id="price" placeholder="Enter price" />
      <input type="number" id="count" placeholder="Enter count" />

      <button id="btn">Save</button>
    </form>

    <table id="table">
      <thead>
        <tr>
          <th>NO</th>
          <th>Nomi</th>
          <th>Narxi</th>
          <th>Soni</th>
          <th>Amallar</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
      <tfoot>
        <tr>
          <td colspan="2"><b>Jami:</b></td>
          <td id="overalPrice">300</td>
          <td id="overalCount">20</td>
        </tr>
      </tfoot>
    </table>

    <!-- 1-MASHQ -->
    <h2>1-mashq</h2>
    <div class="container">
      <button id="generateBtn">Generate Emoji</button>
      <div id="emojiDisplay" class="emoji-box"></div>
    </div>

    <!-- 2-MASHQ -->
    <h2>2-mashq</h2>
    <textarea
      placeholder="O'zingiz haqingizda malumot yozing"
      id="textArea"
    ></textarea>

    <div class="buttons">
      <button id="boldBtn">Bold</button>
      <button id="italicBtn">Italic</button>
      <button id="clearBtn">Clear</button>
    </div>

    <!-- 3-MASHQ  -->
    <h2>3-mashq</h2>
    <button id="startBarBtn">Start</button>
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <p id="statusText"></p>

    <script src="./main.js" type="module"></script>
  </body>
</html>
